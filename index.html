    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('./img/slider1.jpg');">
      <!-- <img src="img/slider1.jpg" class="d-block w-100" alt="..."> -->
      <div class="carousel-caption d-sm-block d-none">
        <h5 class="text-danger fs-3" >Successfull future</h5>

        <div class="button"><button type="button" class="btn btn-danger">Start now</button>

        </div>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('./img/slider2.jpg') ;">
      <!-- <img src="img/slider2.jpg" class="d-block w-100" alt="..."> -->

      </div>
    </div>
    <div class="carousel-item" style="background-image:url(img/slider3.jpg);">

      <div class="carousel-caption d-sm-block d-none">
        <h5 class="text-danger fs-3">Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
